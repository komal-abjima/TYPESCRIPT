<!DOCTYPE html>

<html>

    <title> First Web Page</title>
    <link rel="stylesheet" href="style.css">

    <body>
        <div>
        <h1> User Input Web Page</h1>

        <p> Enter a number to print:</p>
        <input type="number" id="num1" placeholder="Enter a number..." style="margin: 0px 10%">
        <button id="printBtn"> Print Number</button>

        
        <!-- print string-->
        <p> Enter a string to print:</p>
        <input type="text" id="quote" placeholder="Enter the Quote..." style="margin: 0px 10%">
        <button id="printText"> Print String</button>



        <h3 style="margin: 20px 10%"> You Entered: <output id="entered"></output></h3>
        
        </div>
        <script src="index.js"></script>



    </body>
</html>
