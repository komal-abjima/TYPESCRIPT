<!DOCTYPE html>

<html>
    <title>Calculator - Typescript</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="img/calculator-icon-8199.jpg">
    <body>
        <div class="input">
        <h1> Calculator</h1>
        <p> Enter the 1st Number <input type="number" id="num1" placeholder="Enter the 1st Number.."></p>
        <p> Enter the 2nd Number <input type="number" id="num2" placeholder="Enter the 2nd Number.."></p>
        <div class="button">
        <button id="Add"> Add</button>
        <button id="Sub"> Subtract</button>
        <button id="Mult"> Multiply</button>
        <button id="Divide"> Divide </button>
        <button id="Modulus">Modulus</button>
        
        </div>

        

        <h3> The answer is: <output id="result"></output></h3>
        </div>
        <script src="index.js"></script>
        
    </body>
</html>
